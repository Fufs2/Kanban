<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Kanban Board</h1>
    <div class="kanban-board">
        <div class="kanban-column" id="todo">
            <h2>A Fazer</h2>
            <div class="kanban-items" id="todo-items">
                <!-- Tarefas a serem adicionadas aqui -->
            </div>
            <button onclick="addTask('todo')">Adicionar Tarefa</button>
        </div>
        <div class="kanban-column" id="in-progress">
            <h2>Em Progresso</h2>
            <div class="kanban-items" id="inprogress-items"></div>
        </div>
        <div class="kanban-column" id="done">
            <h2>Conclu√≠do</h2>
            <div class="kanban-items" id="done-items"></div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
